<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      setTimeout(function () {
        window.location.href = "http://adam.almoonlight.com/";
      }, 5000); // Redirect after 5 seconds

      setTimeout(function () {
        document.getElementById("message").innerHTML =
          "Sorry, I changed my deploy using my own nginx configuration and Docker. You will be redirected in 3 seconds. If not, click <a href='http://adam.almoonlight.com/'>here</a>.";
      }, 5000); // Display message after 3 seconds
    </script>
  </head>
  <body>
    <p id="message">Redirecting wait couple of seconds</p>
  </body>
</html>
